
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Зашифрованный квадрат</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            border: 2px solid black;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            min-width: 50px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>Квадрат 5×5</h2>
    <table>
        <tr><td>В</td><td>Ш</td><td>Д</td><td>И</td><td>П</td></tr><tr><td>Ю</td><td>С</td><td>Ь</td><td>З</td><td>Е</td></tr><tr><td>Ж</td><td>Т</td><td>Й</td><td>Ы</td><td>Л</td></tr><tr><td>Я</td><td>А</td><td>Ц</td><td>О</td><td>Г</td></tr><tr><td>У</td><td>Б</td><td>Н</td><td>Э</td><td>Р</td></tr>
    </table>
    <p><strong>Исходное слово:</strong> ПРОТИВОПОЛОЖНОСТЬЬ</p>
    <p><strong>Зашифрованное слово:</strong> ЕПАЫПШГИГЫЯЫЭЦТАЗЗ</p>
</body>
</html>
