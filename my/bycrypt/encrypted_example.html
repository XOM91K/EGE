
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Зашифрованный квадрат</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }
        td {
            border: 2px solid black;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            min-width: 50px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>Квадрат 3×3</h2>
    <table>
        <tr><td>Л</td><td>Н</td><td>М</td></tr><tr><td>И</td><td>Ч</td><td>О</td></tr><tr><td>А</td><td>Е</td><td>К</td></tr>
    </table>
    <p><strong>Исходное слово:</strong> МОЛОЧНИК</p>
    <p><strong>Зашифрованное слово:</strong> ОКМИЕЧОА</p>
</body>
</html>
